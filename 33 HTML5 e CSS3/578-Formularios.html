<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    }


  </style>

</head>
<body>

  <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O meu formulário</p>
    <p>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
    </p>

    <p>
      <label for="frontend">Front-end</label>
      <input type="checkbox" name="frontend" id="frontend" value="yes">
    </p>

    <p>
      <label for="backend">Back-end</label>
      <input type="checkbox" name="backend" id="backend" value="yes">
    </p>

    <p>
      <label for="fullstack">Fullstack</label>
      <input type="checkbox" name="fullstack" id="fullstack" value="yes">
    </p>

    <p>
      Gênero
      <br>
      <label for="masculino">Masculino</label>
      <input type="radio" name="masculino" id="masculino">
      <label for="feminino">Feminino</label>
      <input type="radio" name="feminino" id="feminino">
      <label for="outro">Outro</label>
      <input type="radio" name="outro" id="outro">
    </p>

    <p>
      <label for="date">Data:</label>
      <input type="date" name="date" id="date">
    </p>

    <p>
      <label for="datetime">Data:</label>
      <input type="datetime-local" name="datetime" id="datetime">
    </p>

    <p>
      <label for="cor">Cor:</label>
      <input type="color" name="cor" id="cor">
    </p>

    <p>
      <label for="range">Range:</label>
      <input type="range" name="range" id="range">
    </p>

    <p>
      <label for="select">Selecione alguma opção</label>
      <select name="select" id="select">
        <option value="1" label="valor 1">Valor 1</option>
        <option value="2" label="valor 2">Valor 2</option>
      </select>
    </p>

    
    <p>
      <button class="resetar" type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </p>

  </form>

</body>
</html>
